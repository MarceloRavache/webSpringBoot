<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

</head>
<body>

	        <table class="table">
        <thead>
			<tr>
				<th scope="col">Prato</th>
				<th scope="col">Preco do Prato</th>
				<th scope="col">Quantidade</th>
				<th scope="col">valor</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "item : ${lista}">
				<td th:text="${item.getPrato().getNome()}"></td>
				<td th:text="${item.getPrato().getPreco()}"></td>
				<td th:text="${item.quant}"></td>
				<td th:text="${item.valor}"></td>
			</tr>
			
</tbody>
        </table>

</body>
</html>
